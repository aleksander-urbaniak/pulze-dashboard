name: Deploy Docker Image

on:
  push:
    branches:
      - main

concurrency:
  group: release-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next patch version tag
        id: app_version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          latest_tag="$(git tag -l 'v*' --sort=-v:refname | head -n 1)"
          if [ -z "$latest_tag" ]; then
            next_tag="v1.0.0"
          else
            version="${latest_tag#v}"
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            next_tag="v${major}.${minor}.${patch}"
          fi
          echo "value=$next_tag" >> "$GITHUB_OUTPUT"
          echo "Next tag: $next_tag"

      - name: Create and push git tag
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.app_version.outputs.value }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists; skipping."
          else
            git tag -a "$tag" -m "Release $tag"
            git push origin "$tag"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            APP_VERSION=${{ steps.app_version.outputs.value }}
          labels: |
            org.opencontainers.image.version=${{ steps.app_version.outputs.value }}
          tags: |
            aleksanderurbaniak/pulze-dashboard:latest
            aleksanderurbaniak/pulze-dashboard:${{ steps.app_version.outputs.value }}
