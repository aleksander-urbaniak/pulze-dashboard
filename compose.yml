services:
  pulze-dashboard:
    image: aleksanderurbaniak/pulze-dashboard:latest
    build:
      context: .
      args:
        APP_VERSION: ${APP_VERSION:-v1.0.0}
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      APP_VERSION: ${APP_VERSION:-v1.0.0}
    volumes:
      - pulze-data:/app/data

volumes:
  pulze-data:
